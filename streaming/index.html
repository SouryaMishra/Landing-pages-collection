<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <button>View All</button>
        <header>
          <div class="logo"><i class="fas fa-play"></i></div>
          <h1 class="heading">Net Stream</h1>
        </header>
        <button>Subscribe</button>
      </nav>

      <div class="row">
        <div class="col">
            <div class="img-container">
                <div class="play-button"><a href="#"><i class="fas fa-play"></a></i></div>
                <img src="./images/img-1.jpg" alt="img-1" />
            </div>
          
          <h2>The Mantis</h2>
          <p class="green">Take the yellow pill to get into the zone</p>
          <button>Watch Now</button>
        </div>
        <div class="col">
            <div class="img-container">
                <div class="play-button"><a href="#"><i class="fas fa-play"></a></i></div>
                <img src="./images/img-2.jpg" alt="img-2" />
            </div>

          <h2>Slow and Sluggish</h2>
          <p class="red">Take the red pill to get into the zone</p>
          <button>Watch Now</button>
        </div>
        <div class="col">
            <div class="img-container">
                <div class="play-button"><a href="#"><i class="fas fa-play"></a></i></div>
                <img src="./images/img-3.jpg" alt="img-3" />
            </div>

          <h2>The Hunchback</h2>
          <p class="orange">Take the orange pill to get into the zone</p>
          <button>Watch Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
